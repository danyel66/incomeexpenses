<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @page {
            size: "A4";
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;

            @top-center {
                content: "COMPANY NAME"
            }
        }
    </style>
</head>
<body>
    <h2>Expense List</h2>

    <table class="table">
        <thead class="thead">
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            
            {% for expense in expenses %}
                
            <tr>
                <th>{{forloop.counter}}</th>
                <th>{{expense.amount}}</th>
                <th>{{expense.description}}</th>
                <th>{{expense.category}}</th>
                <th>{{expense.date}}</th>
            </tr>
            {% endfor %}
            <tr>
                <th>Total</th>
                <th>{{total}}</th>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
