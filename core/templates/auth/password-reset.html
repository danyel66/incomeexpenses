{% extends 'base_auth.html' %}
{% load static %}



{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-title">
                

                <div class="card-body">
                    <div class="text-center py-3">
                        <h4>Reset Your Password</h4>
                    </div>
                <form action="{% url 'password-reset' %}" method="POST">
                    {% include "partials/messages.html" %}
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email" value="{{values.email }}">
                    </div>
                    <input type="submit" value="Send" class="btn btn-block btn-info submit-btn">
                    
                </form>

            </div>
            <div class="container">
                <div class="row">
                    <span class="text text-lead col-sm-6">Don't have an account?<a href="{% url 'register' %}">Register Now</a></span>
                    <span class="text text-lead col-sm-6">Have an account already?<a href="{% url 'login' %}">Login</a></span>
                 </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
