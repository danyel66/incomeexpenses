{% extends 'base_auth.html' %}
{% load static %}



{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-title">
                

                <div class="card-body">
                    <div class="text-center py-3">
                        <h4>Register for free account</h4>
                    </div>
                <form action="" method="POST">
                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username" value="{{fieldValue.username}}">
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display: none;">

                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="form-group">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email" value="{{fieldValue.email}}">
                    </div>
                    <div class="emailFeedBackArea invalid-feedback" style="display: none;">

                    </div>
                        
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
                    </div>
                    <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    <input type="submit" value="Register" class="btn btn-block btn-info submit-btn">
                    
                </form>

            </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
