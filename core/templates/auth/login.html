{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-title">
                

                <div class="card-body">
                    <div class="text-center py-3">
                        <h4>Login</h4>
                    </div>
                <form action="" method="POST">
                    {% include "partials/messages.html" %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username" value="{{fieldValue.username}}">
                    </div>
                        
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
                    </div>
                    <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    <input type="submit" value="Login" class="btn btn-block btn-info submit-btn">
                    
                </form>

            </div>
            <div class="container">
                <div class="row">
                    <span class="text text-lead col-sm-6">Don't have an account?<a href="{% url 'register' %}">Register Now</a></span>
                    <span class="text text-lead col-sm-6">Forgot Password?<a href="{% url 'password-reset' %}"> Reset Password</a></span>
                 </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
